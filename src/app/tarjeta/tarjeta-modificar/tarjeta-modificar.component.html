<div class="register_box">
  <div class="register">
    <p class="titulo">Modificar Tipo de Tarjeta</p>

    <div *ngIf="mensaje" class="mensaje"
      [ngClass]="{'exito': mensaje.includes('exitosamente'), 'error': mensaje.includes('Error')}">
      {{ mensaje }}
    </div>

    <form [formGroup]="tipoTarjetaForm" (ngSubmit)="enviar()">
      <text-input [control]="fc['idTarjeta']" [mostrarErrores]="enviado" label="Número del tipo de tarjeta">
      </text-input>
      <text-input [control]="fc['descTarjeta']" [mostrarErrores]="enviado" label="Descripción del tipo de tarjeta">
      </text-input>

      <default-button texto="Modificar Tipo de Tarjeta"></default-button>
    </form>
  </div>
</div>
