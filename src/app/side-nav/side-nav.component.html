<header class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="desplegarMenu()">AC</button>
    <div class="logo-text" *ngIf="collapsed">Alma Criolla<a routerLink="/home"></a></div>
    <button class="close-menu" *ngIf="collapsed" (click)="cerrarMenu()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>

  <ul class="sidenav-nav">
    <li *ngFor="let data of navData" class="sidenav-nav-item">
      <a class="sidenav-nav-link" (click)="handleClick (data)" *ngIf="data.items && data.items.length > 0"
        [ngClass]="getActiveClass(data)">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span *ngIf="collapsed" class="sidenav-link-text">{{data.label}}</span>
        <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
          [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down' "></i>
      </a>

      <a [routerLink]="[data.routeLink]" *ngIf="!data.items || (data.items && data.items.length === 0)"
        class="sidenav-nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        (click)="shrinkItems(data)">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span *ngIf="collapsed" class="sidenav-link-text">{{data.label}}</span>
      </a>
      <div *ngIf="collapsed && data.items && data.items.length > 0">
        <app-sublevel-menu [data]="data" [collapsed]="collapsed" [multiple]="multiple"
          [expanded]="data.expanded"></app-sublevel-menu>
      </div>

    </li>
  </ul>
</header>
