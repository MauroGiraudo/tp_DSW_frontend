<div class="register_box">
  <div class="register">
    <p class="titulo">Agregar Ingrediente al Plato</p>

    <div *ngIf="mensaje" class="mensaje"
      [ngClass]="{'exito': mensaje.includes('exitosamente'), 'error': mensaje.includes('Error')}">
      {{ mensaje }}
    </div>

    <form [formGroup]="elaboracionPlatoForm" (ngSubmit)="enviar()">
      <text-input [control]="fc['numPlato']" [mostrarErrores]="enviado" label="NÃºmero de Plato">
      </text-input>

      <text-input [control]="fc['ingrediente']" [mostrarErrores]="enviado" label="Ingrediente">
      </text-input>

      <text-input [control]="fc['cantidadNecesaria']" [mostrarErrores]="enviado" label="Cantidad Necesaria">
      </text-input>

      <default-button texto="Agregar Ingrediente"></default-button>
    </form>
  </div>
</div>
